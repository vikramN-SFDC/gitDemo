<template>
<lightning-card title="record edit form-create mode">
<lightning-record-edit-form

    
        record-id={recordId}
        object-api-name={objectApiName}
        onsuccess={navigationHandler}
        onerror={errorHandler}
        onsubmit={submitHandler}
        >
        <lightning-messages></lightning-messages>
<div class="slds-var-p-around_small">
    <lightning-input-field field-name={fields.name}></lightning-input-field>
    <lightning-input-field field-name={fields.industry}></lightning-input-field>
    <lightning-input-field field-name={fields.rating}></lightning-input-field>
    
</div>
<div class="slds-var-p-around_small">
<lightning-button type="Submit"  
 variant="Brand" 
 label="Create account"
 >
</lightning-button>

<lightning-button   
variant="Brand" 
label="Reset"
onclick={clickHandler}
class="slds-var-p-around_small">
</lightning-button>
</div>


    

</lightning-record-edit-form>
</lightning-card>
</template>
