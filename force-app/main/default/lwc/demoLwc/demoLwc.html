<template>
<lightning-card title="track property">
    <div class="slds-var-m-around_medium">
        <lightning-input type="text" onkeyup={trackHandler}>
            <div>my city name is{address.city}</div>
        </lightning-input>
    </div>
</lightning-card>

<lightning-card title="Get method">
    <div class="slds-var-m-around_medium">
            <div>First user name is{firstUser}</div>
            <div>multiplication of {num1} and { num2} is {multiply}</div>
        </lightning-input>
    </div>
</lightning-card>

<lightning-card title="conditional rendering">
    <lightning-button 
        variant="brand" 
        label="show data" 
        title="Show data" 
        onclick={handleClick} 
        class="slds-m-left_x-small">
    </lightning-button>
    
    <template if:true={isVisible}>
        <div>welcome to the page</div>
    </template>
    
</lightning-card>

<lightning-input 
type="text" 
label="Enter hello"
onkeyup={chngeshandler}
></lightning-input>

<template if:true={helloMethod}>
    <div>congratulations!!you type it correctly.</div>
</template>

</template>
