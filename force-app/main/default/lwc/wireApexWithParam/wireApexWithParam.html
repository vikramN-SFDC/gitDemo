<template>
    <lightning-card title="Apex with parameters">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="type"
            label="choose your Type"
            options={typeOptions}
            value={selectedType}
            onchange={selectHandler}></lightning-combobox>
            <template if:true={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item="accounts">
                    <div class="slds-box slds-box_xx-small" key={account.id}>
                        <p><strong>name:</strong>{account.name}</p>
                        <p><strong>type:</strong>{account.type}</p>
                        <p><strong>industry:</strong>{account.industry}</p>
                       
                    </div>
                </template>

            </template>
        </div>
    </lightning-card>
    
</template>
