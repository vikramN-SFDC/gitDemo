<template>
    <lightning-card title="Imperative Apex Demo">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-4">
                <template lwc:if={getPicklistValues.values}>
                <lightning-combobox
                label="Industry"
                placeholder="Select Industry"
                options={industryPickList.data.value}
                onchange={handleChange}>
            </lightning-combobox>
        </template>
               </div>
            <div class="slds-col slds-size_1-of-4">
                <div class="slds-var-p-around_small">
                    <lightning-button 
                    label="Load records"
                    variant="brand"
                    onclick={clickHandler}> 
                </lightning-button>                   
                </div>
            </div>
          </div>
          

        <div class="slds-var-p-around_small">
            <lightning-button 
            label="Load account records"
            variant="brand"
            onclick={clickHandler}>
        </lightning-button>                   
        </div>

        <template lwc:if={data}>
<div class="slds-var-p-around_small">
    <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
        </lightning-datatable>
    </div>

</div>


</template>
    </lightning-card>
</template>
