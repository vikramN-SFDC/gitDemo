<template>
    <lightning-card title="Currency Converter">
        <template if:true={currencyData}>
            <div class="slds-m-around_medium">
                <p>Last Updated: {currencyData.lastupdate}</p>
                <p>Base Currency: {currencyData.base}</p>
                <template for:each={currencyData.data} for:item="currency">
                    <div key={currency.code}>
                        <p>{currency.code}: {currency.rate}</p>
                    </div>
                </template>
            </div>
        </template>
        <template if:false={currencyData}>
            <div class="slds-m-around_medium">
                <p>No data available</p>
            </div>
        </template>
    </lightning-card>
</template>
