<template>
    <lightning-card>
       <div class="slds-var-m-around_medium"> 
       <c-p2c-coriasal-component>carousel-details={carouselData}</c-p2c-coriasal-component>
       </div>
    </lightning-card>

 
    <lightning-card title="parent to child communication on action">
        <div class ="slds-var-m-around_medium">
            <lightning-input
                   type="number"
                   label="Enter percentage"
                   onchange={changeHandler}
                   value={percentage}>
            </lightning-input>
                <c-p2c-progress-component>
                    progress-value={percentage}
                </c-p2c-progress-component>
         </div>
  
         <lightning-card title="calling child method from parent">
            <div class ="slds-var-m-around_medium">
                <lightning-slider label="Volume" value={val} onchange={changeHnadler}></lightning-slider>
                    <lightning-button 
                            variant="Brand" 
                            label="Reset value" 
                            onclick={handleClick}
                            class="slds-s-left_around-small">
                    </lightning-button>
                        <c-p2c-slider-component></c-p2c-slider-component>
            </div>
        </lightning-card>


    <div>
        <c-alert-component
        message="something wrong is happening"
        number="8"
        is-boolean>
           
        </c-alert-component>
    </div>
</lightning-card>
</template>
