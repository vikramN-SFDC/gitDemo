       <lightning-input type="text" label="Enter Last name"></lightning-input>
       <lightning-input type="text" label="Enter  Email ID"></lightning-input>
       <lightning-input type="text" label="Enter Phone No."></lightning-input>
       <lightning-input type="text" label="Enter City"></lightning-input>

       <lightning-button label="Hide form" onclick={hideform}>

        </lightning-button>

    </template>

    </lightning-card>

    
</template>
