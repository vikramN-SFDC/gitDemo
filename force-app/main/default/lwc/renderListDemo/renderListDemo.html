<template>
    <lightning-card title="conditional rendering" icon-name="custom:custom13">
        <div class="slds-var-p-around_small">
            <template for:each={languages} for:item="language">
                <p key={language}>{language}</p>
            </template>
        </div>  
    </lightning-card>


    <lightning-card title="complex conditional rendering" icon-name="custom:custom23">
        <div class="slds-var-p-around_small">
            <template for:each={contactLis} for:item="contact">
                <p key={contact.id}>{contact.firstname} {contact.lastname}</p>
            </template>
        </div>  
    </lightning-card>

    <lightning-card title="complex conditional rendering using Iterator" icon-name="custom:custom12">
        <div class="slds-var-p-around_small">
       <template iterator:it={contactList}>
        <div key={it.value.id}>
            <div lwc:if={it.first} class="list-first"></div>
            <p>{it.value.firstname} {it.value.lastname}</p>
            <div lwc:if={it.last} class="list-last"></div>
        </div>
       </template>
        </div>  
    </lightning-card>

    </template>
