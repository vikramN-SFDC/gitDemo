<template>
    <lightning-card title="Football Leagues List">
        <div class="slds-m-around_medium">
            <lightning-input label="API Key" value={apiKey} onchange={handleApiKeyChange}></lightning-input>
            <lightning-button variant="brand" label="Fetch Leagues" onclick={fetchLeagues}></lightning-button>
        </div>
        <template if:true={leagues}>
            <template for:each={leagues} for:item="league">
                <p key={league.key}>{league.league}</p>
            </template>
        </template>
        <template if:true={error}>
            <p style="color: red;">{error}</p>
        </template>
    </lightning-card>
</template>
