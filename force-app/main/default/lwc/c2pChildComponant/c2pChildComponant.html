<template>
    <lightning-card title="Child to parent">
        <lightning-input title="Enter a name" value={name} onchange={handleNameChange}>
        </lightning-input>
        <lightning-button label="Neutral" title="Non-primary action" 
        onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    
        <lightning-button label="Destructive" title="Non-primary action" 
        onclick={colourHandler} class="slds-m-left_x-small"></lightning-button>

        
        <lightning-button type="Destructive" label="Destructive" title="Non-primary action" 
        onclick={alfaHandler} class="slds-m-left_x-small"></lightning-button>

        <lightning-button type="Destructive" label="Destructive" title="Non-primary action" 
        onclick={fruitHandler} class="slds-m-left_x-small"></lightning-button>

        <lightning-button type="Destructive" label="Destructive" title="Non-primary action" 
        onclick={alfaHandler} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    
   
</template>
