<template>
    <lightning-button title="click button" onclick={handleClick}></lightning-button>
    <template if:true={accounts}>
      <template for:each={accounts} for:item="acc">
        <div key={acc.id}>
            <p>name=={acc.name}</p>
            <p>id=={acc.id}</p>
        </div>
      </template>
    </template>



    <lightning-input type="search" label="Search" value={searchKey} onchange={handleKeyChange}>
    </lightning-input>
    <template if:true={accountss}>
      <template for:each={accountss} for:item="acc">
        <div key={acc.id}>
            <p>name={acc.name}</p>
            <p>id={acc.id}</p>
            </div>
      </template>
    </template>
</template>
