<template>
<lightning-card title="For:Each Loop">
    <div class="slds-var-p-around_medium">
        <template for:each={carList} for:item="car">
            <div key={car}>car</div>
        </template>
</div>

</lightning-card>
<lightning-card title="Iterator">
    <div class="slds-var-m-around_medium">
        <template iterator:it={ceoList}></template>
     <div key= {it.value.id}>
        <ul class="slds-list_dotted">
           <li><strong>Company: {it.value.company}</strong></li>
           <li>CEO: {it.value.ceo}</li>
        </ul>
     </div>
    </div>
  
    </div>
</lightning-card>

</template>
