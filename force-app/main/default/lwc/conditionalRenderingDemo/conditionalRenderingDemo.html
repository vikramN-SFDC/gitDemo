<template>
<lightning-card>
    <lightning-button variant="brand" 
    label="enter data" title="Enter data" 
    onclick={handleClick} 
    class="slds-m-left_x-small"></lightning-button>

    <template if:true={isVisible}>
        <div>Data is visible</div>
    </template>

    <template if:false={isVisible}>
        <div>You can't see the data</div>
    </template>
   
   <lightning-input
   type="text"
    label="Enter name"
    onkeyup={onKeyUp}></lightning-input>
    
<template if:true={checknameHandler}>
    <div>You have type correctly</div>
</template>
</lightning-card>
   
    
</template>
